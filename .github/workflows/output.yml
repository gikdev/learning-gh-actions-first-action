name: Output info
on:
  workflow_dispatch:
  pull_request:
    types: [opened]
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore: ['.github/workflows/*']
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Output GH context
        run: echo "${{ toJSON(github.event) }}"

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Build project
        run: pnpm run build
